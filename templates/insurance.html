<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Insurance Data Form</title>
</head>
<body>
  <h1>Insurance Data Form</h1>

  <!-- Prediction Status -->
  <div class="text-center text-black">
      <h2 class="display-4 fw-bolder">Visa Prediction Status: {{context}} </h2>
  </div>

  <form method="post" action="/submit_insurance_data">
    <label for="months_as_customer">Months as Customer:</label>
    <input type="number" id="months_as_customer" name="months_as_customer" required /><br />

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required /><br />

    <label for="policy_state">Policy State:</label>
    <input type="text" id="policy_state" name="policy_state" required /><br />

    <label for="policy_csl">Policy CSL:</label>
    <input type="text" id="policy_csl" name="policy_csl" required /><br />

    <label for="policy_deductable">Policy Deductable:</label>
    <input type="number" id="policy_deductable" name="policy_deductable" required /><br />

    <label for="policy_annual_premium">Policy Annual Premium:</label>
    <input type="number" step="0.01" id="policy_annual_premium" name="policy_annual_premium" required /><br />

    <label for="umbrella_limit">Umbrella Limit:</label>
    <input type="number" id="umbrella_limit" name="umbrella_limit" required /><br />

    <label for="insured_sex">Insured Sex:</label>
    <input type="text" id="insured_sex" name="insured_sex" required /><br />

    <label for="insured_education_level">Insured Education Level:</label>
    <input type="text" id="insured_education_level" name="insured_education_level" required /><br />

    <label for="insured_occupation">Insured Occupation:</label>
    <input type="text" id="insured_occupation" name="insured_occupation" required /><br />

    <label for="insured_hobbies">Insured Hobbies:</label>
    <input type="text" id="insured_hobbies" name="insured_hobbies" required /><br />

    <label for="insured_relationship">Insured Relationship:</label>
    <input type="text" id="insured_relationship" name="insured_relationship" required /><br />

    <label for="capital_gains">Capital Gains:</label>
    <input type="number" id="capital_gains" name="capital_gains" required /><br />

    <label for="capital_loss">Capital Loss:</label>
    <input type="number" id="capital_loss" name="capital_loss" required /><br />

    <label for="incident_type">Incident Type:</label>
    <input type="text" id="incident_type" name="incident_type" required /><br />

    <label for="collision_type">Collision Type:</label>
    <input type="text" id="collision_type" name="collision_type" required /><br />

    <label for="incident_severity">Incident Severity:</label>
    <input type="text" id="incident_severity" name="incident_severity" required /><br />

    <label for="authorities_contacted">Authorities Contacted:</label>
    <input type="text" id="authorities_contacted" name="authorities_contacted" required /><br />

    <label for="incident_state">Incident State:</label>
    <input type="text" id="incident_state" name="incident_state" required /><br />

    <label for="incident_hour_of_the_day">Incident Hour of the Day:</label>
    <input type="number" id="incident_hour_of_the_day" name="incident_hour_of_the_day" min="0" max="23" required /><br />

    <label for="number_of_vehicles_involved">Number of Vehicles Involved:</label>
    <input type="number" id="number_of_vehicles_involved" name="number_of_vehicles_involved" required /><br />

    <label for="property_damage">Property Damage:</label>
    <input type="text" id="property_damage" name="property_damage" required /><br />

    <label for="bodily_injuries">Bodily Injuries:</label>
    <input type="number" id="bodily_injuries" name="bodily_injuries" required /><br />

    <label for="witnesses">Witnesses:</label>
    <input type="number" id="witnesses" name="witnesses" required /><br />

    <label for="police_report_available">Police Report Available:</label>
    <input type="text" id="police_report_available" name="police_report_available" required /><br />

    <label for="total_claim_amount">Total Claim Amount:</label>
    <input type="number" id="total_claim_amount" name="total_claim_amount" required /><br />

    <label for="injury_claim">Injury Claim:</label>
    <input type="number" id="injury_claim" name="injury_claim" required /><br />

    <label for="property_claim">Property Claim:</label>
    <input type="number" id="property_claim" name="property_claim" required /><br />

    <label for="vehicle_claim">Vehicle Claim:</label>
    <input type="number" id="vehicle_claim" name="vehicle_claim" required /><br />

    <label for="auto_make">Auto Make:</label>
    <input type="text" id="auto_make" name="auto_make" required /><br />

    <label for="auto_year">Auto Year:</label>
    <input type="number" id="auto_year" name="auto_year" required /><br />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
